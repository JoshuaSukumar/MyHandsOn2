<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut icon" href="./prepbytes.jpg">
    <title>HandsOn2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="" method="get">
        <label for="Name">Name</label>
        <input type="text" placeholder="Name" id="Name" name="username" autocomplete="true" required><br><br>
        <label for="Email">Email Address</label>
        <input type="email" placeholder="Email" id="Email" name="Email" autocomplete="true" required><br><br>
        <label for="Password">Password</label>
        <input type="password" placeholder="Password" id="Password" name="Password" autocomplete="true" required><br><br>
        <label for="number">Phone Number</label>
        <input type="tel" placeholder="Number" id="Number" name="Number" autocomplete="true" required><br><br>
        <label for="Language">Language</label><br><br>
        <input type="radio" id="Language" name="Language" value="React">React<br>
        <input type="radio" id="Language" name="Language" value="Angular">Angular<br>
        <input type="radio" id="Language" name="Language" value="Vue">Vue<br><br>
        <label for="Course">Course</label><br><br>
        <input type="checkbox" id="MERN" value="MERN">MERN<br>
        <input type="checkbox" id="MEAN" value="MEAN">MEAN<br>
        <input type="checkbox" id="MEVN" value="MEVN">MEVN<br><br>
        <label for="drop">Field:</label><br>
        <select name="drop" id="drop">
            <option value="">select field</option>
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <label for="msg"></label>
        <textarea rows="4" cols="50">write down something here!!</textarea><br><br>
        <input type="submit" value="submit">
    </form>
    <h1>TABLES</h1>
    <a href="./tables.html">Click Here</a>
</body>
</html>
